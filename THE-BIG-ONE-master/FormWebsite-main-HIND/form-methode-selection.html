<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Method Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="darkmode.js"></script>
    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;              
            pointer-events: none;    
        }

        #particles-js canvas {
            width: 100%;
            height: 100%;
            pointer-events: auto;     
        }

        .homepage,
        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
   
    <button id="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
            <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
            <path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/>
        </svg>
    </button>
    <div class="homepage">
        <div class="header">
            <h1>Choose Form Creation Method</h1>
            <p>Select whether to use AI or create a standard form manually.</p>
        </div>
        <div class="options">
            <a href="ai-form.html" class="option-card">
                <div class="icon">ü§ñ</div>
                <h2>AI Generated Form</h2>
                <p>Let AI create a form based on your description.</p>
            </a>
            <a href="standard-form.html" class="option-card">
                <div class="icon">üìù</div>
                <h2>Standard Form</h2>
                <p>Create a standard form with custom fields.</p>
            </a>
        </div>
        <a href="index.html" class="button back-button">Back to Home</a>
    </div>
    <script src="Cont.js"></script>
    <script src="darkmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        function loadParticles(color) {
            if (window.pJSDom && window.pJSDom.length > 0) {
                window.pJSDom[0].pJS.fn.vendors.destroypJS();
                window.pJSDom = [];
            }

            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: color },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: false },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: color,
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        grab: { distance: 140, line_linked: { opacity: 1 } },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const isDark = document.body.classList.contains("darkmode");
            loadParticles(isDark ? "#ffffff" : "#000000");

            document.getElementById("theme-switch").addEventListener("click", () => {
                setTimeout(() => {
                    const isDarkNow = document.body.classList.contains("darkmode");
                    loadParticles(isDarkNow ? "#ffffff" : "#000000");
                }, 100);
            });
        });
    </script>
</body>
</html>
